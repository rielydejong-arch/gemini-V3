<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Offline AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0b0d; color: #e8eaed; overflow: hidden; }
        .aura { position: absolute; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.15; }
        .aura-1 { width: 400px; height: 400px; background: #3b82f6; top: -10%; left: -10%; }
        .aura-2 { width: 300px; height: 300px; background: #8b5cf6; bottom: -10%; right: -10%; }
        .glass { background: rgba(23, 23, 27, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-pill { background: #1e1f20; border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .input-pill:focus-within { border-color: #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.15); }
        #progress-bar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .typing-dot { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; animation: blink 1.4s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <!-- Sidebar -->
    <aside class="w-72 hidden lg:flex flex-col p-6 z-10 border-r border-white/5 bg-[#0b0b0d]/50">
        <div class="mb-10">
            <div class="flex items-center gap-2 mb-8">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="text-white" size="18"></i>
                </div>
                <h1 class="font-bold tracking-tighter text-xl">LUMINA</h1>
            </div>

            <div id="status-card" class="glass rounded-3xl p-5 space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Engine Status</span>
                    <span id="status-percent" class="text-xs font-mono text-blue-400">0%</span>
                </div>
                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-600 to-indigo-500 w-0"></div>
                </div>
                <p id="status-text" class="text-[11px] text-gray-500 leading-tight">WebGPU AI is ready to download.</p>
                <button id="init-btn" class="w-full py-3 bg-white text-black hover:bg-gray-200 rounded-2xl text-xs font-bold transition transform active:scale-95">
                    Initialize Engine
                </button>
            </div>
        </div>

        <div class="mt-auto p-4 glass rounded-2xl">
            <div class="flex items-center gap-3 text-xs text-gray-400">
                <i data-lucide="shield-check" size="16" class="text-green-500"></i>
                <span>Private & Offline</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative">
        <!-- Mobile Header -->
        <nav class="lg:hidden p-4 flex justify-between items-center border-b border-white/5">
            <span class="font-bold tracking-tighter">LUMINA</span>
            <button id="mobile-init" class="text-xs bg-blue-600 px-3 py-1 rounded-full">Load AI</button>
        </nav>

        <!-- Chat Area -->
        <div id="chat-window" class="flex-1 overflow-y-auto flex flex-col items-center px-4">
            <div id="welcome-screen" class="max-w-2xl w-full text-center mt-32 animate-in fade-in duration-1000">
                <h2 class="text-5xl md:text-6xl font-semibold mb-6 tracking-tight text-white">Better than <span class="text-blue-500">Gemini.</span></h2>
                <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">Hosted on GitHub. Running on your GPU. Zero data tracking.</p>
                
                <div class="flex flex-wrap justify-center gap-2 opacity-60">
                    <span class="px-3 py-1 rounded-full border border-white/10 text-xs italic">WebGPU Enabled</span>
                    <span class="px-3 py-1 rounded-full border border-white/10 text-xs italic">Phi-3.5 Model</span>
                    <span class="px-3 py-1 rounded-full border border-white/10 text-xs italic">Open Source</span>
                </div>
            </div>
            
            <div id="messages" class="max-w-3xl w-full space-y-8 py-10"></div>
        </div>

        <!-- Input Box -->
        <div class="p-4 md:p-10 flex flex-col items-center">
            <div class="max-w-3xl w-full">
                <div class="input-pill rounded-[32px] p-2 pr-4 shadow-2xl relative">
                    <textarea id="user-input" rows="1" placeholder="Initialize the engine to start chatting..." 
                        class="w-full bg-transparent border-none outline-none p-4 text-gray-200 resize-none" disabled></textarea>
                    
                    <div class="flex items-center justify-between pb-2 pl-4">
                        <div class="flex gap-4 text-gray-500">
                            <i data-lucide="cpu" size="18"></i>
                            <i data-lucide="globe-lock" size="18"></i>
                        </div>
                        <button id="send-btn" class="bg-white/10 text-gray-500 p-3 rounded-full cursor-not-allowed transition" disabled>
                            <i data-lucide="arrow-up" size="20"></i>
                        </button>
                    </div>
                </div>
                <p class="text-[10px] text-gray-600 text-center mt-4 uppercase tracking-widest">Powered by WebLLM & GitHub Pages</p>
            </div>
        </div>
    </main>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        lucide.createIcons();

        const initBtn = document.getElementById('init-btn');
        const mobileInit = document.getElementById('mobile-init');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const statusPercent = document.getElementById('status-percent');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesDiv = document.getElementById('messages');
        const welcomeScreen = document.getElementById('welcome-screen');

        let engine;
        const selectedModel = "Phi-3.5-mini-instruct-q4f16_1-MLC"; // Highly optimized model

        async function initialize() {
            initBtn.disabled = true;
            initBtn.innerText = "Check GPU...";
            
            try {
                engine = await webllm.CreateMLCEngine(selectedModel, {
                    initProgressCallback: (report) => {
                        const progress = Math.round(report.progress * 100);
                        progressBar.style.width = progress + "%";
                        statusPercent.innerText = progress + "%";
                        statusText.innerText = report.text;
                        if (progress === 100) {
                            statusText.innerText = "Engine Online (Cached)";
                            enableChat();
                        }
                    }
                });
            } catch (e) {
                statusText.innerText = "Error: Your browser/hardware doesn't support WebGPU.";
                initBtn.innerText = "Failed";
            }
        }

        initBtn.onclick = initialize;
        mobileInit.onclick = initialize;

        function enableChat() {
            userInput.disabled = false;
            userInput.placeholder = "Message Lumina...";
            sendBtn.disabled = false;
            sendBtn.classList.replace('bg-white/10', 'bg-white');
            sendBtn.classList.replace('text-gray-500', 'text-black');
            sendBtn.classList.remove('cursor-not-allowed');
            initBtn.classList.add('hidden');
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            welcomeScreen.classList.add('hidden');
            userInput.value = '';
            userInput.style.height = 'auto';

            // UI Add User Message
            messagesDiv.innerHTML += `
                <div class="flex flex-col items-end animate-in fade-in slide-in-from-right-4">
                    <div class="bg-[#242529] px-5 py-3 rounded-3xl max-w-[85%] text-gray-100 border border-white/5 shadow-sm">
                        ${text}
                    </div>
                </div>
            `;

            const aiMsgId = 'ai-' + Date.now();
            messagesDiv.innerHTML += `
                <div class="flex gap-4 animate-in fade-in duration-700">
                    <div class="h-9 w-9 rounded-xl bg-blue-600 flex-shrink-0 flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i data-lucide="bot" size="18" class="text-white"></i>
                    </div>
                    <div class="flex-1 pt-2">
                        <div id="${aiMsgId}" class="text-gray-200 leading-relaxed"><div class="typing-dot"></div></div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            scrollToBottom();

            let aiResponse = "";
            const chunks = await engine.chat.completions.create({
                messages: [{ role: "user", content: text }],
                stream: true
            });

            const responseEl = document.getElementById(aiMsgId);
            responseEl.innerHTML = "";

            for await (const chunk of chunks) {
                aiResponse += chunk.choices[0]?.delta?.content || "";
                responseEl.innerText = aiResponse;
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            const chatWin = document.getElementById('chat-window');
            chatWin.scrollTo({ top: chatWin.scrollHeight, behavior: 'smooth' });
        }

        sendBtn.onclick = handleSend;
        userInput.oninput = () => { userInput.style.height = 'auto'; userInput.style.height = userInput.scrollHeight + 'px'; };
        userInput.onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
    </script>
</body>
</html>

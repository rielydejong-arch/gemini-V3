<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Private AI Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0e0e11; 
            color: #e8eaed; 
            margin: 0;
            height: 100vh;
            overflow: hidden; 
        }
        
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0e0e11 80%);
            z-index: -1;
        }
        
        .glass-card { 
            background: rgba(23, 23, 27, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .input-area {
            background: #1e1f20;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-area:focus-within {
            border-color: #4285f4;
            box-shadow: 0 0 40px rgba(66, 133, 244, 0.1);
        }

        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 12px; 
            margin: 10px 0; 
            overflow-x: auto; 
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            font-size: 0.85rem;
        }
        code { color: #8ab4f8; }
        b { color: #fff; font-weight: 600; }

        .typing-dot {
            width: 4px; height: 4px;
            background: #4285f4;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    </style>
</head>
<body class="flex">

    <div class="bg-gradient"></div>

    <!-- Sidebar -->
    <aside class="w-72 hidden lg:flex flex-col p-6 border-r border-white/5 z-10 bg-black/20">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <i data-lucide="zap" class="text-white" size="18"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tighter text-white">LUMINA</h1>
        </div>

        <div class="space-y-6">
            <div class="p-4 rounded-xl bg-green-500/10 border border-green-500/20">
                <p class="text-[10px] text-green-400 font-bold uppercase mb-1">Proxy Connection</p>
                <p class="text-[11px] text-gray-300 truncate">tored-glade-d794.riely-dejong...</p>
                <div class="mt-2 flex items-center gap-2 text-[10px] text-green-400">
                    <div class="h-1.5 w-1.5 rounded-full bg-green-400 animate-pulse"></div>
                    PRIVATE WORKER ACTIVE
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-2">Intelligence</label>
                <select id="model-select" class="w-full mt-2 bg-[#1e1f20] border border-white/10 rounded-xl px-4 py-2 text-sm text-white outline-none">
                    <option value="openai">GPT-4o</option>
                    <option value="mistral">Mistral Large</option>
                    <option value="p1">Pollinations Base</option>
                </select>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative z-10 h-screen">
        <div id="chat-window" class="flex-1 overflow-y-auto px-6 flex flex-col items-center">
            <div id="welcome" class="mt-32 text-center max-w-xl">
                <h2 class="text-5xl font-semibold text-white mb-6">Lumina <span class="text-blue-500">Pro</span></h2>
                <p class="text-gray-400">Connected via your private Cloudflare Worker.</p>
            </div>
            <div id="messages" class="w-full max-w-3xl space-y-10 py-10"></div>
        </div>

        <div class="p-6 flex flex-col items-center">
            <div class="w-full max-w-3xl">
                <div class="input-area rounded-[28px] p-2 pr-4 shadow-2xl">
                    <textarea id="user-input" rows="1" placeholder="Type your message..." 
                        class="w-full bg-transparent border-none outline-none p-4 text-gray-100 resize-none max-h-60"></textarea>
                    
                    <div class="flex items-center justify-between pb-2 pl-4">
                        <div class="flex gap-4 text-gray-500">
                            <i data-lucide="shield-check" size="16"></i>
                            <span class="text-[10px] font-mono mt-0.5">SECURE TUNNEL</span>
                        </div>
                        <button id="send-btn" class="bg-white text-black p-2.5 rounded-full hover:scale-105 active:scale-95 transition">
                            <i data-lucide="arrow-up" size="20"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        lucide.createIcons();

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const modelSelect = document.getElementById('model-select');

        // Your Custom Worker URL
        const PROXY_URL = "https://tored-glade-d794.riely-dejong.workers.dev/";

        function formatAIResponse(text) {
            return text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\n/g, '<br>');
        }

        async function handleSend() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            document.getElementById('welcome').classList.add('hidden');
            userInput.value = '';
            userInput.style.height = 'auto';

            // User Message UI
            messagesDiv.innerHTML += `
                <div class="flex justify-end">
                    <div class="bg-[#2b2d31] px-5 py-3 rounded-2xl max-w-[85%] text-white border border-white/5">
                        ${prompt}
                    </div>
                </div>`;

            // AI Loading UI
            const aiId = 'ai-' + Date.now();
            messagesDiv.innerHTML += `
                <div class="flex gap-4">
                    <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center flex-shrink-0 mt-1">
                        <i data-lucide="sparkles" size="14" class="text-white"></i>
                    </div>
                    <div id="${aiId}" class="pt-1 text-gray-200 leading-relaxed flex-1">
                        <div class="flex gap-1 mt-2">
                            <div class="typing-dot"></div>
                            <div class="typing-dot" style="animation-delay: 0.2s"></div>
                            <div class="typing-dot" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                </div>`;
            
            lucide.createIcons();
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });

            try {
                const model = modelSelect.value;
                const seed = Math.floor(Math.random() * 10000);
                
                // Construct the target AI URL
                const targetApi = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=${model}&seed=${seed}`;
                
                // Wrap it in your Proxy URL
                const finalRequestUrl = `${PROXY_URL}?url=${encodeURIComponent(targetApi)}`;

                const response = await fetch(finalRequestUrl);
                
                if (!response.ok) throw new Error("Proxy Error");

                const aiResponse = await response.text();
                document.getElementById(aiId).innerHTML = formatAIResponse(aiResponse);

            } catch (error) {
                document.getElementById(aiId).innerHTML = `
                    <div class="text-red-400 text-sm border border-red-500/20 p-3 rounded-xl bg-red-500/5">
                        <b>Worker Error:</b> Could not reach the AI via your proxy.<br>
                        <span class="text-[10px] opacity-70">Make sure your Cloudflare Worker is deployed and the code is correct.</span>
                    </div>`;
            }
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        document.getElementById('send-btn').onclick = handleSend;
        userInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
        userInput.oninput = () => { userInput.style.height = 'auto'; userInput.style.height = userInput.scrollHeight + 'px'; };
    </script>
</body>
</html>

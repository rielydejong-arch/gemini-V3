<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | GitHub AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0e0e11; 
            color: #e8eaed; 
            margin: 0;
            height: 100vh;
            overflow: hidden; 
        }
        
        /* Gemini-style Background */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0e0e11 80%);
            z-index: -1;
        }
        .aura {
            position: absolute; width: 600px; height: 600px;
            background: rgba(66, 133, 244, 0.08);
            filter: blur(120px); border-radius: 50%; 
            animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 10%); } }

        .glass-card { 
            background: rgba(23, 23, 27, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Animated Search Bar */
        .input-area {
            background: #1e1f20;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-area:focus-within {
            background: #282a2d;
            border-color: #4285f4;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 12px; 
            margin: 10px 0; 
            overflow-x: auto; 
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            font-size: 0.9rem;
        }
        code { color: #8ab4f8; }
        b { color: #fff; font-weight: 600; }
    </style>
</head>
<body class="flex">

    <div class="bg-gradient"></div>
    <div class="aura"></div>

    <!-- Sidebar -->
    <aside class="w-72 hidden lg:flex flex-col p-6 border-r border-white/5 z-10 bg-black/20">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                <i data-lucide="github" class="text-black" size="20"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tighter text-white">LUMINA</h1>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-2">GitHub Token</label>
                <input id="gh-token" type="password" placeholder="ghp_xxxxxxxxxxxx" 
                    class="w-full mt-2 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white focus:border-blue-500 outline-none transition">
                <a href="https://github.com/settings/tokens" target="_blank" class="text-[9px] text-blue-500 ml-2 mt-1 block hover:underline">Get your token here</a>
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-2">Model Engine</label>
                <select id="model-select" class="w-full mt-2 bg-[#1e1f20] border border-white/10 rounded-xl px-4 py-2 text-sm text-white outline-none cursor-pointer">
                    <option value="gpt-4o">GPT-4o (Omni)</option>
                    <option value="meta-llama-3.1-405b-instruct">Llama 3.1 405B</option>
                    <option value="meta-llama-3.1-70b-instruct">Llama 3.1 70B</option>
                    <option value="phi-3.5-moe-instruct">Phi-3.5 MoE (Fast)</option>
                </select>
            </div>
        </div>

        <div class="mt-auto p-4 glass-card rounded-2xl">
            <p class="text-[10px] text-gray-400 leading-relaxed">
                <i data-lucide="shield-check" class="inline mr-1" size="12"></i>
                Connected to GitHub Models Marketplace API. Direct Inference.
            </p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative z-10 h-screen">
        <header class="p-6 flex justify-between items-center bg-transparent">
            <div class="lg:hidden font-bold tracking-tighter flex items-center gap-2">
                <i data-lucide="github" size="20"></i> LUMINA
            </div>
            <div class="flex items-center gap-2 ml-auto">
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">Inference Active</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chat-window" class="flex-1 overflow-y-auto px-6 flex flex-col items-center">
            <div id="welcome" class="mt-32 text-center max-w-xl">
                <h2 class="text-5xl font-semibold text-white mb-6 tracking-tight">How can <span class="text-blue-500">GitHub</span> help you?</h2>
                <p class="text-gray-400">Powered by high-performance models from the GitHub Marketplace.</p>
            </div>
            <div id="messages" class="w-full max-w-3xl space-y-10 py-10"></div>
        </div>

        <!-- Input Area -->
        <div class="p-6 flex flex-col items-center">
            <div class="w-full max-w-3xl">
                <div class="input-area rounded-[28px] p-2 pr-4 shadow-2xl">
                    <textarea id="user-input" rows="1" placeholder="Ask Lumina anything..." 
                        class="w-full bg-transparent border-none outline-none p-4 text-gray-100 resize-none max-h-60"></textarea>
                    
                    <div class="flex items-center justify-between pb-2 pl-4">
                        <div class="flex gap-4 text-gray-500">
                            <i data-lucide="image" size="18" class="hover:text-white cursor-pointer"></i>
                            <i data-lucide="code" size="18" class="hover:text-white cursor-pointer"></i>
                        </div>
                        <button id="send-btn" class="bg-white text-black p-2.5 rounded-full hover:scale-105 active:scale-95 transition">
                            <i data-lucide="arrow-up" size="20"></i>
                        </button>
                    </div>
                </div>
                <p class="text-[10px] text-center text-gray-500 mt-3">Lumina can make mistakes. Verify important info.</p>
            </div>
        </div>
    </main>

    <script type="module">
        // Initialize Lucide Icons
        lucide.createIcons();

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const tokenInput = document.getElementById('gh-token');
        const modelSelect = document.getElementById('model-select');
        const welcome = document.getElementById('welcome');
        const chatWindow = document.getElementById('chat-window');

        // Simple Markdown-style formatter
        function formatAIResponse(text) {
            return text
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>') // Code blocks
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Bold
                .replace(/\n/g, '<br>'); // Line breaks
        }

        async function handleSend() {
            const prompt = userInput.value.trim();
            const token = tokenInput.value.trim();

            if (!prompt) return;
            if (!token) {
                alert("Please enter your GitHub Personal Access Token in the sidebar.");
                return;
            }

            // UI Updates
            welcome.classList.add('hidden');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Append User Message
            messagesDiv.innerHTML += `
                <div class="flex flex-col items-end">
                    <div class="bg-[#2b2d31] px-6 py-3 rounded-[24px] max-w-[85%] text-white border border-white/5 shadow-sm">
                        ${prompt}
                    </div>
                </div>
            `;

            // Append Placeholder for AI
            const aiMsgId = 'ai-' + Date.now();
            messagesDiv.innerHTML += `
                <div class="flex gap-5">
                    <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center flex-shrink-0 mt-1 shadow-lg shadow-blue-900/20">
                        <i data-lucide="sparkles" size="14" class="text-white"></i>
                    </div>
                    <div id="${aiMsgId}" class="pt-1 text-gray-200 leading-relaxed flex-1">
                        <div class="flex gap-1 mt-2">
                            <div class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce"></div>
                            <div class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                            <div class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            scrollToBottom();

            try {
                const response = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: prompt }],
                        model: modelSelect.value,
                        temperature: 0.7,
                        max_tokens: 2048
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                document.getElementById(aiMsgId).innerHTML = formatAIResponse(aiResponse);

            } catch (error) {
                document.getElementById(aiMsgId).innerHTML = `
                    <div class="p-4 bg-red-900/20 border border-red-500/30 rounded-xl text-red-400 text-sm">
                        <strong>Connection Error:</strong> ${error.message}<br>
                        <span class="text-[11px] opacity-70">Make sure your token is valid and you have access to the GitHub Models Beta.</span>
                    </div>
                `;
            }
            scrollToBottom();
        }

        function scrollToBottom() {
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        // Event Listeners
        document.getElementById('send-btn').onclick = handleSend;

        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        };

        // Auto-resize textarea
        userInput.oninput = () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rd the AI // ULTIMATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-sidebar: #0f0f10;
            --bg-main: #050505;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --text-primary: #ececec;
            --text-secondary: #a0a0a0;
            --rd-gradient: linear-gradient(135deg, #FF3B3B 0%, #990000 100%);
            --accent: #FF3B3B;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 1. CINEMATIC INTRO --- */
        #intro-layer {
            position: fixed; inset: 0;
            background: #000;
            z-index: 20000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .logo-box {
            width: 100px; height: 100px;
            background: var(--rd-gradient);
            border-radius: 30px;
            display: grid; place-items: center;
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
            transform: scale(0);
            animation: popIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .intro-text {
            margin-top: 30px;
            font-size: 32px; font-weight: 800; letter-spacing: -1px;
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.8s ease 0.5s forwards;
        }
        
        .intro-sub {
            margin-top: 5px; font-size: 12px; letter-spacing: 4px; color: var(--accent);
            opacity: 0; animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes popIn { 0% { transform: scale(0) rotate(-45deg); } 100% { transform: scale(1) rotate(0deg); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- 2. LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 10000;
            display: none; /* Toggled via JS */
            flex-direction: column;
            justify-content: center; align-items: center;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-input {
            width: 100%; padding: 15px;
            margin: 20px 0;
            background: #000; border: 1px solid #333;
            color: #fff; font-size: 18px; text-align: center;
            border-radius: 12px;
            font-family: var(--font-ui);
        }
        .login-input:focus { border-color: var(--accent); }

        .login-btn {
            background: #fff; color: #000;
            border: none; padding: 12px 30px;
            font-weight: 700; border-radius: 50px;
            cursor: pointer; transition: 0.2s;
            width: 100%; font-size: 16px;
        }
        .login-btn:hover { background: var(--accent); color: #fff; transform: scale(1.02); }

        /* --- 3. SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--bg-sidebar);
            display: flex; flex-direction: column;
            padding: 20px 15px; gap: 8px;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .new-chat {
            background: var(--bg-input);
            color: var(--text-secondary);
            border: 1px solid #333;
            padding: 12px; border-radius: 12px;
            font-size: 14px; font-weight: 600;
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 15px;
        }
        .new-chat:hover { background: #222; color: #fff; border-color: #555; }

        .section-title {
            font-size: 10px; font-weight: 700; color: #555;
            margin: 10px 10px 5px; text-transform: uppercase; letter-spacing: 1px;
        }

        .nav-btn {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 12px; border-radius: 10px;
            cursor: pointer; color: var(--text-secondary);
            font-size: 14px; font-weight: 500; transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn.active { background: rgba(255, 59, 59, 0.1); color: var(--accent); }
        .nav-btn svg { width: 18px; height: 18px; fill: currentColor; }

        .user-footer {
            margin-top: auto; padding: 15px;
            border-top: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between;
        }
        .user-info { font-size: 13px; font-weight: 600; color: #fff; }
        .reset-link { font-size: 10px; color: #555; cursor: pointer; text-decoration: underline; }

        /* --- 4. MAIN AREA --- */
        main {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }

        header {
            padding: 15px 30px; display: flex; align-items: center; gap: 10px;
        }
        .brand { font-size: 18px; font-weight: 700; color: #fff; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }

        /* HERO VIEW */
        #hero {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            max-width: 800px; margin: 0 auto; width: 100%; padding: 20px;
            transition: opacity 0.3s;
        }

        .hero-title {
            font-size: 48px; font-weight: 600; line-height: 1.1; margin-bottom: 40px;
            background: linear-gradient(to bottom right, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            align-self: flex-start;
        }
        .hero-title span { color: var(--accent); -webkit-text-fill-color: var(--accent); }

        .input-box {
            width: 100%; background: var(--bg-input);
            border-radius: 30px; padding: 8px 8px 8px 25px;
            display: flex; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid transparent; transition: 0.2s;
        }
        .input-box:focus-within { background: #222; border-color: #444; }

        input {
            flex: 1; background: transparent; border: none;
            color: #fff; font-size: 16px; font-family: var(--font-ui); height: 40px;
        }

        .send-circle {
            width: 44px; height: 44px; background: #fff;
            border-radius: 50%; display: grid; place-items: center;
            cursor: pointer; border: none; transition: 0.2s;
        }
        .send-circle:hover { background: var(--accent); transform: scale(1.05); }
        .send-circle svg { width: 20px; height: 20px; fill: #000; }
        .send-circle:hover svg { fill: #fff; }

        .suggestions {
            display: flex; gap: 10px; margin-top: 30px; width: 100%; overflow-x: auto;
        }
        .chip {
            background: var(--bg-card); border: 1px solid #333;
            padding: 10px 16px; border-radius: 12px; font-size: 13px;
            white-space: nowrap; cursor: pointer; transition: 0.2s; color: #ccc;
        }
        .chip:hover { border-color: var(--accent); color: #fff; }

        /* CHAT VIEW */
        #chat-interface {
            display: none; flex-direction: column; height: 100%;
        }
        #chat-scroller {
            flex: 1; overflow-y: auto; padding: 20px 15% 40px 15%;
            display: flex; flex-direction: column; gap: 24px;
        }

        .msg { display: flex; gap: 16px; line-height: 1.6; font-size: 15px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.user { justify-content: flex-end; }
        .bubble {
            background: #222; color: #fff;
            padding: 12px 20px; border-radius: 20px 20px 4px 20px;
            max-width: 80%;
        }

        .msg.ai .avatar {
            width: 36px; height: 36px; background: var(--rd-gradient);
            border-radius: 50%; display: grid; place-items: center;
            font-weight: 800; font-size: 12px; flex-shrink: 0;
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.3);
        }
        .msg.ai .text { margin-top: 5px; width: 100%; }

        /* Generated Image Style */
        .gen-img {
            width: 100%; max-width: 512px; border-radius: 12px;
            margin-top: 10px; border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: block;
        }

        .bottom-bar { padding: 20px 15%; background: var(--bg-main); }
        .disclaimer { font-size: 11px; color: #444; text-align: center; margin-top: 10px; }

        /* Utilities */
        pre { background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; overflow-x: auto; }
        code { font-family: var(--font-code); color: var(--accent); }
        
        @media(max-width: 900px) {
            aside { display: none; }
            #chat-scroller, .bottom-bar { padding-left: 15px; padding-right: 15px; }
            .hero-title { font-size: 36px; }
        }

    </style>
</head>
<body>

    <!-- 1. INTRO LAYER -->
    <div id="intro-layer">
        <div class="logo-box">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="#fff"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="intro-text">Rd the AI</div>
        <div class="intro-sub">ULTIMATE EDITION</div>
    </div>

    <!-- 2. LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin:0 0 10px 0;">Identification</h2>
            <p style="color:#888; margin:0;">Please enter your codename.</p>
            <input type="text" id="username-input" class="login-input" placeholder="Name" autocomplete="off">
            <button class="login-btn" onclick="registerUser()">Access System</button>
        </div>
    </div>

    <!-- 3. SIDEBAR -->
    <aside>
        <div class="new-chat" onclick="resetChat()">
            <span>+</span> New Session
        </div>

        <div class="section-title">Capabilities</div>
        
        <div class="nav-btn active" onclick="changeMode('gemini', this)">
            <svg viewBox="0 0 24 24"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg>
            Standard Rd
        </div>
        <div class="nav-btn" onclick="changeMode('coder', this)">
            <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
            Code Expert
        </div>
        <div class="nav-btn" onclick="changeMode('spell', this)">
            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            Spell Fixer
        </div>
        <div class="nav-btn" onclick="changeMode('puzzle', this)">
            <svg viewBox="0 0 24 24"><path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7 1.49 0 2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/></svg>
            Logic & Math
        </div>
        <div class="nav-btn" onclick="changeMode('creative', this)">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
            Creative
        </div>

        <div class="user-footer">
            <div class="user-info">ID: <span id="sidebar-name">...</span></div>
            <div class="reset-link" onclick="logout()">Logout</div>
        </div>
    </aside>

    <!-- 4. MAIN INTERFACE -->
    <main>
        <header>
            <div class="brand">Rd<span>//</span>AI</div>
        </header>

        <!-- HERO -->
        <div id="hero">
            <div class="hero-title">
                Hello, <span id="hero-name">User</span>.<br>
                What shall we create?
            </div>
            
            <div class="input-box">
                <input type="text" id="hero-input" placeholder="Ask Rd anything or type 'draw...' to create art" autocomplete="off">
                <button class="send-circle" onclick="submitHero()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>

            <div class="suggestions">
                <div class="chip" onclick="fillInput('generate an image of a red sports car in rain')">üé® Generate Image</div>
                <div class="chip" onclick="fillInput('Write a python script to scan wifi')">üíª Code</div>
                <div class="chip" onclick="fillInput('Solve: If x + 5 = 10, what is x?')">üìê Math</div>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat-interface">
            <div id="chat-scroller"></div>
            
            <div class="bottom-bar">
                <div class="input-box">
                    <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
                    <button class="send-circle" onclick="submitChat()">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
                <div class="disclaimer">Rd the AI can make mistakes. Made by Riely.</div>
            </div>
        </div>
    </main>

    <script>
        // --- GLOBAL STATE ---
        let USER = "User";
        let CURRENT_MODE = 'gemini';
        let HISTORY = [];

        // --- SYSTEM PROMPTS (Dynamic) ---
        function getSystemPrompt(mode) {
            const baseIntro = `You are "Rd the AI", created by Riely. You are speaking with a user named ${USER}.`;
            
            switch(mode) {
                case 'gemini': return `${baseIntro} Be helpful, smart, and concise.`;
                case 'coder': return `${baseIntro} You are an Expert Coder. Provide full, working code blocks with minimal explanation. Use Markdown.`;
                case 'spell': return `${baseIntro} You are a Spell Checker. Reword the user's input with perfect grammar. Output ONLY the corrected text.`;
                case 'puzzle': return `${baseIntro} You are a Logic Engine. Solve riddles, math, and logic puzzles step-by-step.`;
                case 'creative': return `${baseIntro} Be imaginative, uncensored, and descriptive.`;
                default: return baseIntro;
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // Check LocalStorage
            const storedName = localStorage.getItem('rd_user');
            
            setTimeout(() => {
                const intro = document.getElementById('intro-layer');
                const login = document.getElementById('login-overlay');

                if (storedName) {
                    // Logged in
                    USER = storedName;
                    updateNameUI();
                    intro.style.opacity = '0';
                    setTimeout(() => intro.style.display = 'none', 800);
                } else {
                    // Need Login
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.style.display = 'none';
                        login.style.display = 'flex';
                    }, 800);
                }
            }, 2500); // 2.5s Intro
        };

        function registerUser() {
            const val = document.getElementById('username-input').value.trim();
            if(!val) return;
            USER = val;
            localStorage.setItem('rd_user', USER);
            updateNameUI();
            document.getElementById('login-overlay').style.display = 'none';
        }

        function logout() {
            if(confirm("Reset Identity?")) {
                localStorage.removeItem('rd_user');
                location.reload();
            }
        }

        function updateNameUI() {
            document.getElementById('hero-name').innerText = USER;
            document.getElementById('sidebar-name').innerText = USER;
        }

        // --- CHAT LOGIC ---
        
        function changeMode(mode, btn) {
            CURRENT_MODE = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // Reset history with new personality but same user context
            HISTORY = [{ role: 'system', content: getSystemPrompt(mode) }];
            
            // Visual feedback in chat if active
            const scroller = document.getElementById('chat-scroller');
            if(scroller.children.length > 0) {
                const div = document.createElement('div');
                div.style.textAlign = 'center'; div.style.fontSize = '11px'; div.style.color = '#555'; div.style.margin = '10px 0';
                div.innerText = `Switched to ${mode.toUpperCase()} protocol`;
                scroller.appendChild(div);
            }
        }

        function resetChat() {
            HISTORY = [];
            document.getElementById('chat-scroller').innerHTML = '';
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('hero').style.display = 'flex';
            setTimeout(() => document.getElementById('hero').style.opacity = '1', 50);
            document.getElementById('hero-input').value = '';
        }

        function fillInput(txt) {
            document.getElementById('hero-input').value = txt;
            submitHero();
        }

        function submitHero() {
            const val = document.getElementById('hero-input').value.trim();
            if(!val) return;
            
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'flex';
                processMessage(val);
            }, 300);
        }

        function submitChat() {
            const val = document.getElementById('chat-input').value.trim();
            if(!val) return;
            document.getElementById('chat-input').value = '';
            processMessage(val);
        }

        async function processMessage(text) {
            // 1. Add User Message
            addMessage('user', text);
            
            // 2. Check for Image Generation Command
            const lower = text.toLowerCase();
            const isImage = lower.startsWith('draw') || lower.startsWith('generate') || lower.startsWith('image of') || lower.startsWith('create image');

            if (isImage) {
                const prompt = text.replace(/^(draw|generate|image of|create image)\s*/i, '');
                const seed = Math.floor(Math.random() * 10000);
                // Pollinations Image API (No Logo, High Quality)
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&seed=${seed}&width=1024&height=768&model=flux`;
                
                const id = 'img-' + Date.now();
                addMessage('ai', 'Rendering visual data...', id);
                
                // Preload image
                const img = new Image();
                img.onload = () => {
                    const el = document.getElementById(id);
                    if(el) el.innerHTML = `Generated: <b>${prompt}</b><br><img src="${url}" class="gen-img" alt="AI Image">`;
                    scrollToBottom();
                };
                img.src = url;
                return;
            }

            // 3. Text Generation
            if(HISTORY.length === 0) {
                HISTORY.push({ role: 'system', content: getSystemPrompt(CURRENT_MODE) });
            }
            HISTORY.push({ role: 'user', content: text });

            const id = 'txt-' + Date.now();
            addMessage('ai', '<span style="animation:blink 1s infinite">...</span>', id);

            try {
                const modelID = (CURRENT_MODE === 'coder') ? 'qwen-coder' : 'openai';
                
                const res = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: HISTORY,
                        model: modelID,
                        seed: Math.floor(Math.random() * 1000)
                    })
                });
                
                const responseText = await res.text();
                HISTORY.push({ role: 'assistant', content: responseText });
                
                // Update UI with Typewriter
                const el = document.getElementById(id);
                el.innerHTML = ''; // clear loader
                
                // Check if simple text or code
                if (responseText.includes('```') || responseText.includes('<')) {
                    // Complex (Code/HTML) -> Render instantly
                    el.innerHTML = formatMarkdown(responseText);
                } else {
                    // Simple -> Typewriter
                    let i = 0;
                    function type() {
                        if (i < responseText.length) {
                            el.innerHTML += responseText.charAt(i);
                            i++;
                            scrollToBottom();
                            setTimeout(type, 5); // Fast typing
                        }
                    }
                    type();
                }

            } catch (err) {
                document.getElementById(id).innerText = "Error: Uplink severed.";
            }
        }

        // --- UI HELPERS ---
        function addMessage(role, html, id=null) {
            const scroller = document.getElementById('chat-scroller');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            if(role === 'user') {
                div.innerHTML = `<div class="bubble">${formatMarkdown(html)}</div>`;
            } else {
                div.innerHTML = `
                    <div class="avatar">Rd</div>
                    <div class="text" ${id ? `id="${id}"` : ''}>${html}</div>
                `;
            }
            scroller.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const s = document.getElementById('chat-scroller');
            s.scrollTop = s.scrollHeight;
        }

        function formatMarkdown(text) {
            return text
                .replace(/</g, "&lt;")
                .replace(/```(\w*)([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code style="background:#333; padding:2px 4px; border-radius:4px; color:#ff7b7b;">$1</code>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // Input Listeners
        document.getElementById('username-input').addEventListener('keypress', e => { if(e.key==='Enter') registerUser(); });
        document.getElementById('hero-input').addEventListener('keypress', e => { if(e.key==='Enter') submitHero(); });
        document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key==='Enter') submitChat(); });

    </script>
</body>
</html>
